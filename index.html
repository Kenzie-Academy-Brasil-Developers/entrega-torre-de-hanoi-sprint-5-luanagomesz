<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Hanoi</title>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">

<body>
<div id="start">
<h1>Torre de Hanoi</h1>

<h2>selecionar dificuldade:</h2>
<p id="dificuldade">Fácil</p>
<div id="selecionarDificuldade">

  <button id="equilibrado">Equilibrado</button>
  <button id="dificil">Difícil</button>
</div>
</div>
 <div id="imgbox">

 </div>

    <h1>Torre de Hanoi</h1>
</header>

<div id="box1">
</div>
<div id="box2">

<div id="items">

    <h3>Movimentos <br> Realizados </h3>
       <p id="contagem"> 0</p>

</div>
<div id="box3">
<p id=minimoMovimento> </p>
</div>
<button id="buttonMenu"> ← voltar a tela inicial</button>
</main>



<script src="javascript.js"></script>
